<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">

    <div id="blueBox">
      <div id="result">Your Result</div>
      <div id="totalMarksGot">
        76
        <div id="totalMarks">of 100</div>
      </div>
      <div id="great">
        Great
        <div id="score">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div id="whiteBox">
      <div id="summary">Summary</div>
      <ul>
        <li>
          <div id="subject1"><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</div>
          <div class="marks">80</div>
          <div class="total">&nbsp;/ 100</div>
        </li>
        <li>
          <div id="subject2"><img src="./assets/images/icon-memory.svg" alt="memory">
            Memory</div>
          <div class="marks">92</div>
          <div class="total">&nbsp;/ 100</div>
        </li>
        <li>
          <div id="subject3"><img src="./assets/images/icon-verbal.svg" alt="verbal">
            Verbal</div>
          <div class="marks">61</div>
          <div class="total">&nbsp;/ 100</div>
        </li>
        <li>
          <div id="subject4"><img src="./assets/images/icon-visual.svg" alt="visual">
            Visual</div>
          <div class="marks">72</div>
          <div class="total">&nbsp;/ 100</div>
        </li>
      </ul>
      <button>Continue</button>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rohitbose/" target="_blank">Rohit Bose</a>.
  </footer>
</body>

</html>
